<!DOCTYPE html>
<html>
<head>
	<title>K-Dropdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	html {
		box-sizing: border-box;
		font-family: sans-serif;
		font-size: 16px;
		line-height: 1.6;
	}
	*, *:before, *:after {
		box-sizing: inherit;
	}

	body {
		margin: 0;
	}

	a {
		text-decoration: none;
	}

	ul {
		padding: 0;
		margin: 0;
	}

	.nav {
		list-style: none;
		padding: 20px;
	}

	.nav li {
		float: left;
		margin-right: 20px;
	}

	.nav li a {
		padding: 5px 20px;
		border: 1px solid red;
		display: block;
	}

	/* Optional styles */
	.k-dropdown__content {
		padding: 5px 10px;
		background: white;
		border: 1px solid green;
	}

	.k-dropdown__trigger--active {
		color: orange;
	}
	</style>
</head>
<body>

<ul class="nav">
	<li class="k-dropdown">
		<a href="#" data-dropdown="dropdown-login">Login</a>
		<div id="dropdown-login" class="k-dropdown__content">
			<form>
				<div>
					<label for="username">Username:</label><input id="username" type="text">
				</div>
				<div>
					<label for="password">Password:</label><input id="password" type="password">
				</div>
			</form>
		</div>
	</li>
	<li class="k-dropdown">
		<a href="#" data-dropdown="dropdown-language">Language</a>
		<div id="dropdown-language" class="k-dropdown__content">
			Flags
		</div>
	</li>
</ul>

<script src="assets/js/bundle.js"></script>
</body>
</html>
